<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA-Images</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- div to show the image and explanations -->
    <div id="current-image-container">
        <h1 class="date-head">NASA Picture of the day</h1>
        <br>
        <img src="" alt="" class="image">
        <br>
        <h3 class="title"></h3>
        <br>
        <p class="explanation"></p>

    </div>
    <br>

    <h2>Search for a Picture of the Day</h3>
    <br>
    <!-- form to select the date -->
    <form action="" id="search-form">
        <input type="date" id="search-input">
        <button type="submit" id="submit">Search</button>
    </form>
    <br>

    <h2>Previous Searches</h3>
        <!-- ol to present the previous history -->
    <ol id="search-history"> </ol>

    
    <script src="./script.js"></script>
</body>
</html>
